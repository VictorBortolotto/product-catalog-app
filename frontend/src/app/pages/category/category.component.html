<div class="d-flex w-100 h-75 align-items-center justify-content-center">
  <div class="main d-flex p-3 w-75">
    <form [formGroup]="form" class="d-flex flex-column gap-2 w-100 h-100 align-items-center justify-content-center" (ngSubmit)="onSubmit()">
      <label class="label w-100">Name</label>
      <input formControlName="name" type="text" class="input w-100" placeholder="Name">
      <label class="label w-100">Description</label>
      <textarea maxlength="1500" formControlName="description" class="description d-flex w-100 h-25 rounded p-2" placeholder="Category Description"></textarea>
      <div class="d-flex w-100 gap-2 align-items-end justify-content-end">
        <button class="save" type="button" [ngStyle]="{visibility: category.id ? 'visible' : 'hidden'}" (click)="openModal()">Show Products</button>
        <button class="save" type="submit">Save Category</button>
      </div>
    </form>
  </div>
  <ng-container #toastContainer></ng-container>
  <app-modal #modal></app-modal>
</div>
